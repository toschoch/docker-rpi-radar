version: '2'
services:

  power-pijuice:
    image: shocki/rpi-pijuice-mqtt
    privileged: true

  usb-power:
    image: shocki/rpi-mqtt-usb-power-switch
    privileged: true

  radar-reader:
    image: shocki/rpi-radar-reader:0.0.3
    privileged: true
    restart: always
    ports:
      - 5555:5555
    labels:
      io.balena.features.kernel-modules: '1'
    volumes:
      - radar-data:/radar

  camera-server:
    image: shocki/rpi-cam-server
    privileged: true
    restart: always
    network_mode: "host"
    labels:
      io.balena.features.kernel-modules: '1'

volumes:
  radar-data: